<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>

<body>
    <form>
        <div>
            <label>First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
        <div>
            <label>Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label>Password</label>
            <input type="password" id="password" name="password">
        </div>
        <div>
            <label>DOB</label>
            <input type="date" id="dob" name="dob">
        </div>
        <div>
            <label>Upload Photo</label>
            <input type="file" id="photo" name="photo">
        </div>
        <div>
            <label>Address</label>
            <textarea rows="3" cols="50">
            </textarea>
        </div>
        <div>
            <input type="radio" name="gender" checked><label>Male</label>
            <input type="radio" name="gender"><label>Female</label>
        </div>
        <div>
            <label> Languages Known</label>
            <input type="checkbox"><label>HINDI</label>
            <input type="checkbox"><label>English</label>
            <input type="checkbox"><label>Telugu</label>
        </div>
        <div>
            <label>Which Country You belogs to?</label>
            <select>
                <option value="IND">IND</option>
                <option value="AUS">AUS</option>
                <option value="WI">WI</option>
                <option value="SA">SA</option>
                <option value="ENG">ENG</option>
                <option value="AFG">AFG</option>
                <option value="NED">NED</option>
                <option value="NZ">NZ</option>
                <option value="PAK">PAK</option>
                <option value="IRE">IRE</option>
            </select>
        </div>
          <!--   buttons-->
      <input type="button" value="Submit">
      <button type="button">Save</button>
    </form>
</body>

</html>
